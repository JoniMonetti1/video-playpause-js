<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <video src="/src/video.mp4" autoplay muted loop id="background-video"></video>
        </div>
        <div class="overlay"></div>
        <div class="main-title">
            <h1>Video project</h1>
        </div>
        <div class="preloader" id="preloader">
            <img src="src/preloader.gif" alt="Loading...">
        </div>
        <button class="switch-btn slide">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
